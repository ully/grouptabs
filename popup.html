<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smart Tab Groups</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .group-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .group-btn:hover {
      background-color: #45a049;
    }
    .group-list {
      max-height: 400px;
      overflow-y: auto;
    }
    .group-item {
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 8px;
      padding: 12px;
    }
    .group-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .group-title {
      font-weight: bold;
      margin-right: 8px;
    }
    .color-picker {
      width: 30px;
      height: 30px;
      padding: 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .tab-list {
      margin-left: 16px;
    }
    .tab-item {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }
    .tab-favicon {
      width: 16px;
      height: 16px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Smart Tab Groups</h2>
    <div class="button-group">
      <button id="groupTabs" class="group-btn">智能分组</button>
      <button id="ungroupTabs" class="group-btn ungroup">取消分组</button>
    </div>
  </div>
  <div id="groupList" class="group-list">
    <!-- 分组列表将通过JavaScript动态生成 -->
  </div>
  <script src="popup.js"></script>
</body>
</html>
